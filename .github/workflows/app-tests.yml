name: Web App Tests

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    # Run once a week on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

# Set explicit permissions
permissions:
  contents: read

jobs:
  connectivity-test:
    name: S3 Connectivity Test
    runs-on: ubuntu-latest
    steps:
      - name: Test S3 connectivity
        run: |
          echo "Testing connectivity to Cyfronet S3..."
          wget -q --spider https://s3.cloud.cyfronet.pl/zooming-online/1nA/1nA.zarr/.zgroup
          if [ $? -eq 0 ]; then
            echo "✅ Connection to Cyfronet S3 successful"
          else
            echo "❌ Connection to Cyfronet S3 failed"
            exit 1
          fi
          
          # Download a small file to verify content access
          echo "Testing file download from Cyfronet S3..."
          wget -q -O /tmp/zgroup https://s3.cloud.cyfronet.pl/zooming-online/1nA/1nA.zarr/.zgroup
          if [ -s /tmp/zgroup ]; then
            echo "✅ Successfully downloaded test file"
            cat /tmp/zgroup
          else
            echo "❌ Failed to download test file"
            exit 1
          fi

  browser-tests:
    name: Browser Tests
    runs-on: ubuntu-latest
    needs: connectivity-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Install project dependencies
        run: uv sync --locked --all-extras --dev

      - name: Install Playwright
        run: |
          npm init -y
          npm install @playwright/test
          npx playwright install --with-deps chromium

      - name: Start local web server
        run: |
          python src/cors_server.py --port 8000 &
          echo "Web server started on port 8000"
          sleep 3  # Give the server time to start

      - name: Run browser tests
        run: npx playwright test tests/browser.spec.js
        env:
          CI: 'true'

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            *.png
          retention-days: 30
